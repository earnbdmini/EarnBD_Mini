<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rewards Web</title>

    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- STYLES -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #d4af37 100%); color: #000; }
        .gold-text { background: linear-gradient(to right, #FFD700, #FDB931); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Login Screen Specifics */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0f0f; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        #main-app {
            flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 100px;
            scrollbar-width: none;
        }
        #main-app::-webkit-scrollbar { display: none; }
        
        .nav-container { display: flex; justify-content: space-around; align-items: center; height: 100%; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #6b7280; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: #FFD700; transform: scale(1.05); }
        .nav-item.active i { transform: translateY(-5px); text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
        
        .loader { border: 4px solid #333; border-top: 4px solid #FFD700; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-input { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px; border-radius: 12px; transition: 0.3s; margin-bottom: 10px; }
        .custom-input:focus { border-color: #FFD700; }
        
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); pointer-events: none; }
        
        div:where(.swal2-container) div:where(.swal2-popup) { background: #1a1a1a !important; border: 1px solid #FFD700; color: #fff; border-radius: 16px; }
    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-[#0f0f0f] z-[200] flex items-center justify-center">
        <div class="loader"></div>
    </div>

    <!-- AUTH SCREEN (LOGIN / SIGNUP) -->
    <div id="auth-screen" class="hidden">
        <div class="mb-6 text-center">
            <h1 class="text-4xl font-bold gold-text">PREMIUM</h1>
            <p class="text-gray-400 text-sm">Earn Rewards Daily</p>
        </div>

        <div class="glass-panel p-6 rounded-2xl w-full max-w-sm border border-[#FFD700]/20">
            <!-- Tabs -->
            <div class="flex mb-6 bg-white/5 rounded-lg p-1">
                <button onclick="toggleAuth('login')" id="tab-login" class="flex-1 py-2 rounded-md text-sm font-bold bg-[#FFD700] text-black transition-all">Login</button>
                <button onclick="toggleAuth('signup')" id="tab-signup" class="flex-1 py-2 rounded-md text-sm font-bold text-gray-400 transition-all">Register</button>
            </div>

            <!-- Form -->
            <div id="auth-form">
                <div class="mb-3">
                    <label class="text-xs text-gray-400 ml-1 mb-1 block">Phone Number</label>
                    <input type="tel" id="auth-phone" placeholder="017xxxxxxxx" class="custom-input" maxlength="11">
                </div>
                
                <div class="mb-3">
                    <label class="text-xs text-gray-400 ml-1 mb-1 block">Password</label>
                    <input type="password" id="auth-pass" placeholder="******" class="custom-input">
                </div>

                <!-- Signup Extra Fields -->
                <div id="signup-fields" class="hidden">
                    <div class="mb-3">
                        <label class="text-xs text-gray-400 ml-1 mb-1 block">Full Name</label>
                        <input type="text" id="auth-name" placeholder="Your Name" class="custom-input">
                    </div>
                    <div class="mb-3">
                        <label class="text-xs text-gray-400 ml-1 mb-1 block">Referral Code (Optional)</label>
                        <input type="number" id="auth-ref" placeholder="123456" class="custom-input">
                    </div>
                </div>

                <!-- FIX: Function name corrected here -->
                <button onclick="submitAuth()" id="auth-btn" class="w-full py-3 mt-2 rounded-xl gold-gradient text-black font-bold shadow-lg active:scale-95 transition-transform uppercase tracking-wide">
                    Login Now
                </button>
            </div>
        </div>
        
        <p class="mt-4 text-xs text-gray-500">Secure System v2.0</p>
    </div>

    <!-- MAIN APP INTERFACE (Initially Hidden) -->
    <div id="app-interface" class="hidden flex flex-col h-full w-full">
        <!-- HEADER -->
        <header id="app-header" class="glass-panel border-b-0 rounded-b-3xl p-4 z-40 shrink-0 hidden">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img id="user-photo" src="https://ui-avatars.com/api/?name=U&background=random" class="w-11 h-11 rounded-full border-2 border-[#FFD700] object-cover p-0.5">
                    <div>
                        <h3 id="user-name" class="font-bold text-md text-white">Loading...</h3>
                        <span class="text-[10px] text-gray-400 bg-white/10 px-2 py-0.5 rounded-full border border-white/5">Member</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-gray-400 uppercase mb-1">Balance</p>
                    <div class="flex items-center justify-end gap-1 bg-[#FFD700]/10 px-3 py-1 rounded-lg border border-[#FFD700]/20">
                        <span id="user-balance" class="text-xl font-bold text-white">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div id="main-app" class="hidden"></div>

        <!-- NAVBAR -->
        <nav id="app-nav" class="glass-panel rounded-t-3xl pb-4 pt-3 z-50 shrink-0 h-20 hidden">
            <div class="nav-container">
                <div onclick="router('home')" class="nav-item active" id="btn-home"><i class="fas fa-home text-xl"></i><span>Home</span></div>
                <div onclick="router('tasks')" class="nav-item" id="btn-tasks"><i class="fas fa-list-check text-xl"></i><span>Tasks</span></div>
                <div onclick="router('wallet')" class="nav-item" id="btn-wallet"><i class="fas fa-wallet text-xl"></i><span>Wallet</span></div>
                <div onclick="router('history')" class="nav-item" id="btn-history"><i class="fas fa-history text-xl"></i><span>History</span></div>
                <div onclick="router('refer')" class="nav-item" id="btn-refer"><i class="fas fa-users text-xl"></i><span>Refer</span></div>
            </div>
            <!-- Logout Button -->
            <div class="absolute top-[-15px] left-1/2 transform -translate-x-1/2">
                 <button onclick="logout()" class="bg-red-500/80 text-white rounded-full p-2 text-xs shadow-lg border border-red-400"><i class="fas fa-power-off"></i></button>
            </div>
        </nav>
    </div>

    <!-- ERROR BOX -->
    <div id="error-box" class="hidden fixed inset-0 flex items-center justify-center bg-black z-50">
        <div class="text-center p-6">
            <i class="fas fa-wifi text-red-500 text-4xl mb-4"></i>
            <p class="text-white">Connection Failed. Check Internet.</p>
        </div>
    </div>

    <!-- JAVASCRIPT LINK -->
    <script src="script.js"></script>
</body>
</html>
