<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro User</title>

    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f0f0f]">
        <div class="loader mb-4"></div>
        <h2 class="text-xl font-bold gold-text tracking-widest">LOADING...</h2>
        <div id="error-box" class="hidden mt-4 text-center"><button onclick="location.reload()" class="bg-white/10 px-4 py-2 rounded text-white text-xs border border-white/10">Retry Connection</button></div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="hidden fixed inset-0 z-40 bg-[#0f0f0f] flex flex-col items-center justify-center p-6">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold gold-text">WELCOME</h1>
            <p class="text-xs text-gray-500 mt-1">Login to continue earning</p>
        </div>
        
        <div class="glass-panel p-6 rounded-2xl w-full max-w-sm border border-[#FFD700]/20 shadow-2xl">
            <div class="flex mb-6 bg-white/5 rounded-lg p-1">
                <button onclick="toggleAuth('login')" id="tab-login" class="flex-1 py-2 rounded-md text-sm font-bold bg-[#FFD700] text-black transition">Login</button>
                <button onclick="toggleAuth('signup')" id="tab-signup" class="flex-1 py-2 rounded-md text-sm font-bold text-gray-400 transition">Register</button>
            </div>
            
            <div id="auth-form">
                <input type="number" id="auth-phone" placeholder="Phone Number (11 digits)" class="custom-input">
                <input type="password" id="auth-pass" placeholder="Password" class="custom-input">
                
                <div id="signup-fields" class="hidden">
                    <input type="text" id="auth-name" placeholder="Full Name" class="custom-input">
                    <input type="number" id="auth-ref" placeholder="Referral Code (Optional)" class="custom-input">
                </div>

                <button id="auth-btn" onclick="submitAuth()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold mt-2 shadow-lg active:scale-95 transition">LOGIN NOW</button>
            </div>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <header class="glass-panel border-b-0 rounded-b-3xl p-4 z-40 shrink-0 hidden" id="app-header">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="user-photo" src="" class="w-11 h-11 rounded-full border-2 border-[#FFD700] p-0.5 object-cover">
                <div>
                    <h3 id="user-name" class="font-bold text-md text-white">Guest</h3>
                    <span class="text-[10px] text-gray-400 bg-white/10 px-2 py-0.5 rounded-full border border-white/5">Member</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-gray-400 uppercase mb-1">Balance</p>
                <div class="bg-[#FFD700]/10 px-3 py-1 rounded-lg border border-[#FFD700]/20">
                    <span id="user-balance" class="text-xl font-bold text-white">0</span>
                </div>
            </div>
        </div>
    </header>

    <div id="main-app" class="hidden"></div>

    <nav class="glass-panel rounded-t-3xl pb-6 pt-3 z-50 shrink-0 hidden fixed bottom-0 w-full bg-[#0f0f0f]" id="app-nav">
        <div class="nav-container">
            <div onclick="router('home')" class="nav-item active" id="btn-home"><i class="fas fa-home text-xl"></i><span>Home</span></div>
            <div onclick="router('tasks')" class="nav-item" id="btn-tasks"><i class="fas fa-list-check text-xl"></i><span>Tasks</span></div>
            <div onclick="router('wallet')" class="nav-item" id="btn-wallet"><i class="fas fa-wallet text-xl"></i><span>Wallet</span></div>
            <div onclick="router('history')" class="nav-item" id="btn-history"><i class="fas fa-history text-xl"></i><span>History</span></div>
            <div onclick="router('refer')" class="nav-item" id="btn-refer"><i class="fas fa-users text-xl"></i><span>Refer</span></div>
        </div>
    </nav>

    <!-- JAVASCRIPT LINK -->
    <script src="script.js"></script>
</body>
</html>
